<!doctype html>
<html lang="en" ng-app="app">
<head>
	<meta charset="utf-8">
	<title>Directives</title>
	<link rel="stylesheet" href="/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="/css/app.css"/>
	<link data-require="bootstrap-css@3.3.6" data-semver="3.3.6" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" />
</head>
<body>
	<div class="container">	
		<div class="navbar">
			<div class="navbar-inner">
				<ul class='nav'>					
				</ul>
			</div>			
		</div>
		<div ng-controller="mainCtrl">
			<div my-click="clickHandler(data)">
				{{data.msg}}
			</div>

			<br>
			<br>

			<user-info-card user="manju"></user-info-card>
			<user-info-card user="kesav" collapsed="true"></user-info-card>
			<user-info-card user="partha"></user-info-card>
			<video id="vid" controls spacebar-support event-pause="handlePause(evt)">
				<source src="/js/vid/big_buck_bunny.mp4" type="video/mp4">
			</video>
			<div ng-repeat="message in messages">
				{{message.text}}
			</div>
            <display-box>
                <div ng-controller="innerCtrl">
                    <div>This is a message</div>
                    <ul>
                        <li>Item 1</li>
                        <li>Item 2</li>
                    </ul>
                    <div>{{message}}</div>
                </div>
            </display-box>

            <div class="panel panel-primary">
                <div class="panel-heading">
                    Question Text Goes Here
                </div>
                <div class="panel-body">
                    <input/>
                </div>
            </div>
		</div>
	</div>
	<!-- ng-disabled=newEventForm.$invalid -->
	<script src="/lib/jquery.min.js"></script>
	<script src="/lib/underscore-1.4.4.min.js"></script>
	<script src="/lib/bootstrap.min.js"></script>
	<script data-require="angularjs@1.5.5" data-semver="1.5.5" src="https://code.angularjs.org/1.5.5/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	<script src="/js/app.js"></script>
	<script src="/js/controllers/UserInfoCardController.js"></script>
	<script src="/js/directives/UserInfoCardDirective.js"></script>
	<script src="/js/directives/UserInfoCardAddress.js"></script>
	<script src="/js/directives/UserInfoCardFriend.js"></script>
	<script src="/js/directives/StateDisplay.js"></script>
	<script src="/js/directives/MyClick.js"></script>

</body>
</html>
